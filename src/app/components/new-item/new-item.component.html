<br>

<div class = "container">
    <button mat-flat-button color = "primary" routerLink="">
        <mat-icon aria-hidden="false" aria-label="arrow_back icon">arrow_back</mat-icon>
        Go Back
    </button>

    <h1 class = "view-title">New item</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="itemForm">
        <mat-form-field appearance="fill">
            <mat-label>Name: </mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Quantity: </mat-label>
            <input matInput type="number" formControlName="quantity">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Units: </mat-label>
            <input matInput type="text" formControlName="units">
        </mat-form-field>
        <br>
        <mat-form-field  appearance="fill">
            <mat-label >Choose a date</mat-label>
            <input matInput formControlName = "expirationDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          <br>

        <button mat-flat-button color = "accent" type="submit" [disabled]="!itemForm.valid">Submit</button>
    </form>

    
</div>
